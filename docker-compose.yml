version: "3.9" # optional since v1.27.0
services:
  dev-parlamento-fe:
    stdin_open: true # Allow hot reload
    tty: true
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/lib:/usr/src/app/lib
  test-parlamento-fe:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.test
    volumes:
      - ./frontend/lib:/usr/src/app/lib
      - ./frontend/test:/usr/src/app/test
  prod-parlamento-fe:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.prod
    ports:
      - "80:80"
  dev-parlamento-be:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8180:8080"
      - "8181:8081"
    volumes:
      - ./backend/src:/usr/src/app/src
    depends_on:
      - db-parlamento-migrate
  prod-parlamento-be:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.prod
    ports:
      - "8080:8080"
      - "8081:8081"
  test-parlamento-be:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.test
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/test:/usr/src/app/test
      - ./backend/integration-tests:/usr/src/app/integration-tests
    depends_on:
      - db-config-migrate
  db-parlamento-migrate:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.migrate
    volumes:
      - ./backend/src/db.sqlite:/usr/src/app/src/db.sqlite
